	.swiper-container-horizontal>.swiper-pagination-bullets,

	[class^="swiper-button-"], 
	.swiper-container-horizontal >

	[class^="swiper-slide-shadow-"]{backface-visibility:hidden;-webkit-backface-visibility:hidden}
	
	*,*:before,*:after{box-sizing:border-box;margin:0;padding:0}
	.swiper-container
	{
		width:320px;
		height:480px;
		position:absolute;
		margin:auto;
		left:0;
		right:0;
		top:0;
		bottom:0;
		transition:opacity .6s ease, 
		-webkit-transform .3s ease;
		transition:opacity .6s ease, 
		transform .3s ease;
		transition:opacity .6s ease, 
		transform .3s ease, 
		-webkit-transform .3s ease}
		
	.swiper-container:hover .swiper-button-prev, .swiper-container:hover .swiper-button-next{
		-webkit-transform:translateX(0);
		transform:translateX(0);
		opacity:1;visibility:visible
	}


	.swiper-container.scale-out{-webkit-transform:scale(0.7);
	transform:scale(0.7)
	}
	.swiper-container.scale-in{-webkit-transform:scale(1);transform:scale(1)}

	.swiper-slide{background-position:center;
	background-size:cover;
	-webkit-perspective:1600px;
	perspective:1600px
	}

	.swiper-slide.swiper-slide-active{z-index:2}
	.swiper-slide .entity-img{width: 320px;}

	.swiper-slide .content{
	position:absolute;
	top:40%;
	left:0;width:50%;
	padding-left:5%;
	color:#FFF;
	-webkit-transform:translateZ(100px) translateX(100px);
	transform:translateZ(100px) translateX(100px)
	}
	
	.swiper-slide .content .title{
		font-size:2.5em;
		font-weight:bold;
		margin-bottom:30px
		}

	.swiper-slide .content .caption{
		display:block;
		font-size:12px;
		line-height:1.4
		}

	[class^="swiper-button-"]{
		width:44px;
		opacity:0;
		visibility:hidden
		}

	.swiper-button-prev{
		-webkit-transform:translateX(50px);
		transform:translateX(50px)
		}
		.swiper-button-next{
		-webkit-transform:translateX(-50px);
		transform:translateX(-50px)
		}

.swiper-container-horizontal > .swiper-pagination-bullets .swiper-pagination-bullet{
	margin:10px 9px;
	position:relative;
	width:6px;
	height:6px;
	bottom: -0;
	background-color:#FFF;
	opacity: .4}

	.swiper-container-horizontal > .swiper-pagination-bullets .swiper-pagination-bullet::before{
		content:'';
		position:absolute;
		top:50%;
		left:50%;
		width:12px;
		height:12px;
		-webkit-transform:translate(-50%, -50%);
		transform:translate(-50%, -50%);
		border:0px solid #FFF;
		border-radius:50%}
		
		
	.swiper-container-horizontal > .swiper-pagination-bullets .swiper-pagination-bullet:hover,
	 .swiper-container-horizontal > .swiper-pagination-bullets .swiper-pagination-bullet.swiper-pagination-bullet-active{opacity:1}

	<script src="https://unpkg.com/swiper@8.3.0/swiper-bundle.min.js"></script>
	<script>
		var sliderSelector='.swiper-container',
		isMove=false,
		options={init:false,
			loop:true,
			speed:1200,
			autoplay: {
			delay: 3000,
			disableOnInteraction: false,
		},

		effect:'cube',
		mousewheel: true,
		cubeEffect:{
			shadow:true,
			slideShadows:true,
			shadowOffset:20,
			shadowScale:0.94,
			},
			grabCursor:true,
			
				navigation:{nextEl:'.swiper-button-next',
				prevEl:'.swiper-button-prev'},
				on:{init:function(){
					
					},
					
						touchMove:function(event){if(!isMove){
							this.el.classList.remove('scale-in');
							this.el.classList.add('scale-out');
							isMove=true;
							}
						},
							touchEnd:function(event){
								this.el.classList.remove('scale-out');
								this.el.classList.add('scale-in');
								setTimeout(function(){isMove=false;},300);
								},
								slideChangeTransitionStart:function(){
									console.log('slideChangeTransitionStart '+this.activeIndex);
									if(!isMove){this.el.classList.remove('scale-in');
									this.el.classList.add('scale-out');
									}
								},
									slideChangeTransitionEnd:function(){
										console.log('slideChangeTransitionEnd '+this.activeIndex);
										if(!isMove){
											this.el.classList.remove('scale-out');
											this.el.classList.add('scale-in');
											}
										},
											transitionStart:function(){
												console.log('transitionStart '+this.activeIndex);
												},
												transitionEnd:function(){
													console.log('transitionEnd '+this.activeIndex);
													},slideChange:function(){
														console.log('slideChange '+this.activeIndex);
														console.log(this);
														}
													}
												},
														mySwiper=new Swiper(sliderSelector,options);
														mySwiper.init();

	</script>
